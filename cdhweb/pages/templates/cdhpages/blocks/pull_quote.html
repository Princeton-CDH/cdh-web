{% load wagtailcore_tags %}

<figure class="pull-quote">
    <blockquote>
        <div class="pull-quote__quote rich-text">{{ self.quote|richtext }}</div>
    </blockquote>
    {% if self.attribution %}
        <figcaption class="pull-quote__citation rich-text">{{ self.attribution|richtext }}</figcaption>
    {% endif %}
</figure>
