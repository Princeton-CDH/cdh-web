{% load wagtailcore_tags wagtailimages_tags %}
{% image self.image width-400 as img_base %}
<div class="feature">
    <div class="feature__text-content">
      <h2>{{ self.heading }}</h2>
      {{ self.feature_text|richtext }}
      {% if self.cta_buttons %}
        {% include_block self.cta_buttons %}
      {% endif %}
    </div>
    <img src="{{ img_base.url }}" alt="{{ self.alt_text|default:img_base.alt }}" class="feature__img" />
</div>
