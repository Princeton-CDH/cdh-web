{% load wagtailcore_tags wagtailimages_tags %}
{% image self.image width-400 as img_base %}
<div>
    <h2>{{ self.heading }}</h2>
    <img src="{{ img_base.url }}"/>
    <div>{{ self.alt_text|default:img_base.alt }}</div>
  <div>
    {{ self.feature_text|richtext }}
  </div>
  {% if self.cta_buttons %}
    {% include_block self.cta_buttons %}
  {% endif %}
</div>
