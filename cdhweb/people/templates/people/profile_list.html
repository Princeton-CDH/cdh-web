{% extends "base.html" %}

{% block page-subtitle %}{{ title|default:"People" }} | {% endblock %}

{% block main %}
<section class="people">
<h2>{{ title|default:"People" }}</h2>
{% for profile in object_list %}
    <div class="card profile"
        {% if profile.thumb %}style="background-image:url('{{ MEDIA_URL }}{{ profile.thumb }}')"{% endif %}>
    <a href="{{ profile.get_absolute_url }}">
        <div class="content">
        <p class="title">{{ profile.current_title|default:'' }}</p>
        <p class="name">{{ profile.title }}</p>
        </div>
    </a>
</div>
{% endfor %}
</section>
{% endblock %}
