{% extends 'base.html' %}
{% load static %}

{% block page-title %}Error{% endblock %}

{% block main %}
<article class="error-page">
    <h1>{% block error-code %}{% endblock %}</h1>
    <p>{% block message %}{% endblock %}</p>
    {% block error-image %}
    <img src="{% static 'img/cdh-logo-assets/CDH_logo_warped.svg' %}" alt="warped version of CDH logo">
    {% endblock %}
</article>

{% endblock %}
