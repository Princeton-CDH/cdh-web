{% load cdh_tags %}
{# child pages rendered as attachment cards #}
{% if child_pages %}
<div class="attachments page-children">
    {% for childpage in child_pages %}
        {% with page_url=childpage.get_url %}
            <div class="attachment card {{ page_url|url_to_icon }}">
                <a href="{{ page_url }}">
                    <h2>{{ childpage.title }}</h2>
                </a>
            </div>
        {% endwith %}
    {% endfor %}
</div>
{% endif %}
