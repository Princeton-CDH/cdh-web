{# tertiary navigation, where applicable #}
{% if navpages %}
<ul id="{{ navpage.slug }}-tertiary" class="tertiary-nav" aria-labelledby="{{ navpage.slug }}">
    {% for navpage in navpages %}
    <li role="none">
        <a
            role="menuitem"
            href="{{ navpage.get_url }}"
            tabindex="-1"
            {% if navpage == page %} aria-current="page"{% endif %}>
            {{ navpage.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
